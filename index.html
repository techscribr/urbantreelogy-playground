<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UrbanTreelogy AI Playground</title>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.0.6/purify.min.js"></script>

<style>
    body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        margin: 0;
        padding: 0;
        background: #f4f7f6;
        color: #333;
    }

    header {
        background: #1f3d2b;
        color: white;
        padding: 1.5rem;
        text-align: center;
    }

    header h1 {
        margin: 0;
        font-size: 1.8rem;
    }

    header p {
        margin-top: 0.5rem;
        font-size: 0.9rem;
        opacity: 0.85;
    }

    .container {
        max-width: 1000px;
        margin: 2rem auto;
        padding: 0 1rem;
    }

    textarea {
        width: 100%;
        min-height: 120px;
        padding: 12px;
        font-size: 16px;
        border-radius: 8px;
        border: 1px solid #ccc;
        resize: vertical;
    }

    button {
        margin-top: 1rem;
        padding: 10px 20px;
        font-size: 16px;
        border-radius: 6px;
        border: none;
        cursor: pointer;
        background-color: #2e7d5b;
        color: white;
        transition: 0.2s ease;
    }

    button:hover {
        background-color: #256749;
    }

    .results {
        margin-top: 2rem;
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1rem;
    }

    .card {
        background: white;
        padding: 1rem;
        border-radius: 10px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.08);
        display: flex;
        flex-direction: column;
    }

    .card h3 {
        margin: 0 0 0.5rem 0;
        font-size: 1rem;
    }

    .meta {
        font-size: 0.8rem;
        color: #777;
        margin-bottom: 0.5rem;
    }

    .output {
        white-space: pre-wrap;
        font-size: 0.9rem;
        line-height: 1.4;
        flex-grow: 1;
    }

    .loading {
        opacity: 0.6;
        font-style: italic;
    }

    .error {
        color: red;
        font-size: 0.9rem;
        margin-top: 1rem;
    }

    @media (max-width: 768px) {
        .results {
            grid-template-columns: 1fr;
        }
    }

    #gemmaOutput p, #geminiOutput p {
        margin-top: 0;
        margin-bottom: 8px; /* Reduced from 12px or browser default */
        line-height: 1.5;
    }

    #gemmaOutput ul, #gemmaOutput ol, #geminiOutput ul, #geminiOutput ol {
        margin-top: 0;
        margin-bottom: 12px;
        padding-left: 20px;
    }

    #gemmaOutput li, #geminiOutput li {
        margin-bottom: 4px; /* Tightens the list items */
    }

    /* Remove margin from the very last element to avoid bottom padding issues */
    #gemmaOutput > *:last-child {
        margin-bottom: 0;
    }

    /* Remove margin from the very last element to avoid bottom padding issues */
    #geminiOutput > *:last-child {
        margin-bottom: 0;
    }
</style>
</head>

<body>

<header>
    <h1>ğŸŒ¿ UrbanTreelogy AI Playground</h1>
    <p>Compare Quantized & Fine-Tuned Gemma 3 (1B) vs Gemini 2.5 Flash Lite for Urban Gardening Advice</p>
</header>

<div class="container">

    <textarea id="userInput" placeholder="Ask a gardening question...
Example: How do I prevent fungal infections in balcony tomato plants during monsoon?"></textarea>

    <button onclick="submitQuery()">Compare Models</button>

    <div id="errorMessage" class="error"></div>

    <div class="results">
        <div class="card">
            <h3>ğŸŒ± Gemma (Quantized)</h3>
            <div class="meta" id="gemmaMeta"></div>
            <div class="output" id="gemmaOutput"></div>
        </div>

        <div class="card">
            <h3>â˜ï¸ Gemini 2.5 Flash Lite</h3>
            <div class="meta" id="geminiMeta"></div>
            <div class="output" id="geminiOutput"></div>
        </div>
    </div>

</div>

<script>

const BACKEND_BASE_URL = "http://127.0.0.1:7860"; // CHANGE THIS

async function callModel(endpoint, prompt) {
    const startTime = performance.now();

    const response = await fetch(`${BACKEND_BASE_URL}${endpoint}`, {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify({ "prompt": prompt })
    });

    const endTime = performance.now();

    if (!response.ok) {
        throw new Error("API error");
    }

    const data = await response.json();
    const rawMarkdown = data.response[0] || "No response received.";
    // Clean up excessive newlines: replace 2+ newlines with just 1
    const cleanedMarkdown = rawMarkdown.replace(/\n{2,}/g, '\n').trim();
    // 1. Convert Markdown to HTML
    const dirtyHTML = marked.parse(cleanedMarkdown);
    // 2. Sanitize the HTML for safety
    const cleanHTML = DOMPurify.sanitize(dirtyHTML);

    return {
        text: cleanHTML,
        latency: Math.round(data.response[1] * 1000)
    };
}

async function submitQuery() {
    const input = document.getElementById("userInput").value.trim();
    const errorDiv = document.getElementById("errorMessage");
    const gemmaOutput = document.getElementById("gemmaOutput");
    const geminiOutput = document.getElementById("geminiOutput");

    if (!input) {
        errorDiv.textContent = "Please enter a question.";
        return;
    }

    errorDiv.textContent = "";
    gemmaOutput.innerHTML = "Loading...";
    geminiOutput.innerHTML = "Loading...";

    // 1. Fire off both requests
    const gemmaPromise = callModel("/api/gemma", input);
    const geminiPromise = callModel("/api/gemini", input);

    // 2. Handle Gemma result as soon as it arrives
    gemmaPromise.then(result => {
        gemmaOutput.innerHTML = result.text;
        document.getElementById("gemmaMeta").textContent = `Latency: ${result.latency} ms`;
    }).catch(err => {
        gemmaOutput.innerHTML = "<span style='color:red'>Gemma failed to respond.</span>";
    });

    // 3. Handle Gemini result as soon as it arrives
    geminiPromise.then(result => {
        geminiOutput.innerHTML = result.text;
        document.getElementById("geminiMeta").textContent = `Latency: ${result.latency} ms`;
    }).catch(err => {
        geminiOutput.innerHTML = "<span style='color:red'>Gemini failed to respond.</span>";
    });
}

</script>

</body>
</html>
